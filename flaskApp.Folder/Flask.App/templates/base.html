<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">
  <head>
    <!-- Bootstrap 5.3 minified css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #AAD5DF;">
    <title>Mix-IT</title>
      <div class="container-fluid">
        <img src="{{ url_for('static', filename='mixit-icon.png') }}" alt="Mixit-logo" width="160" height="80">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Landing page</a>
            </li>
            {% if config.get('ENDPOINT') %}
              <li class="nav-item">
                <a class="nav-link" href="/graphcall">Agenda</a>
              </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="/logout" style="display: flex; align-items: center; background-color: white; border-radius: 12px; padding: 8px;">
                <img src="{{ url_for('static', filename='mixit-logo.png') }}" alt="Mixit-logo" style="width: 24px; height: 24px; margin-right: 3px;">
                Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

        <!-- Bootstrap 5.3 js minified bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      </body>
    </html>

          </ul>
        </div>
      </div>
    </nav>
    {% block head %}
      <title>
        {% block title %}

        {% endblock %} Mix-IT
      </title>
    {% endblock %}
  </head>
  <body>
    <div class="container-fluid">
      <div id="content">
      {% block content %}
      {% endblock %}
      </div>
    
      {% block footer %}
      {% endblock %}
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
          </a>
          <div class="footer" style="padding: 10px; text-align: center; position: fixed; bottom: 0;">
            <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Team Mixit-1</span>
        </div>
      </footer>
    </div>
    <!-- Boostrap 5.3 js minified bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <!-- Axios js minified -->
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script>
    if ('{{ ApotheekApiUrl }}' == '') {
      apotheekRouter = axios.create({
        baseURL: "http://127.0.0.1:8000", timeout: 8000
      });
    } else {
      apotheekRouter = axios.create({
        baseURL: "https://" + '{{ ApotheekApiUrl }}' + ":8000", timeout: 8000
      });
    }

    if ('{{ PatientApiUrl }}' == '') {
      patientRouter = axios.create({
        baseURL: "http://127.0.0.1:8000", timeout: 8000
      });
    } else {
      patientRouter = axios.create({
        baseURL: "https://" + '{{ PatientApiUrl }}' + ":8000", timeout: 8000
      });
    }
   </script>
  <!-- jQuery 3.7.1 js minified -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- jQuery 3.3.1 js minified -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
  {% block js %}
  {% endblock %}
</html>
